type Query {
    add(numbers: [Float!]!): Float!
    me: User!
    getUser(id: ID, name: String): User!
    getUsers(query: String): [User]!
    getPost(id: ID!): Post!
    getPosts(query: String): [Post!]!
}

type Mutation {
    createUser(user: UserInput!): User!
    deleteUser(id: ID!): User!
    updateUser(id: ID!, data: UpdateUserInput!): User!
    createPost(post: PostInput!): Post!
    deletePost(id: ID!): [Post]!
    updatePost(id: ID!, data: UpdatePostInput!): Post!
}

type Subscription {
    count: Int!
    post: PostSubscription!
    deletePost: DeletePostSubscription
}

type User {
    id: ID!
    name: String!
    email: String!
    age: Int
    posts: [Post]
}

scalar DateTime

type Post {
    id: ID!
    title: String!
    description: String
    published: Boolean!
    user: User!
    createdAt: DateTime
}

type PostSubscription {
    event: MutationType!
    data: Post
}

type DeletePostSubscription {
    event: MutationType!
    data: Post
}

input UserInput {
    id: ID
    name: String
    email: String
    age: Int
}

input UpdateUserInput {
    name: String
    email: String
    age: Int
}

input PostInput {
    id: ID
    title: String
    description: String
    published: Boolean
    userId: ID!
}

input UpdatePostInput {
    title: String
    description: String
    published: Boolean
}

enum MutationType {
    CREATE
    UPDATE
    DELETE
}
